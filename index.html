<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Find Bytes</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Mukta" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./stylesheets/reset-css.scss" type="text/css" /> -->
  <!-- using normalize.css instead -->
  <link rel="stylesheet" href="./stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./stylesheets/main.css" type="text/css" />
  <script src="bundle.js"></script>

</head>

<body>
  <div id='root'></div>
  <div id="map"></div>
  <script>
    var map, infoWindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 24.90049929,
          lng: -24.01349449
        },
        zoom: 3
      });
      infoWindow = new google.maps.InfoWindow;

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent('You are here!');
          infoWindow.open(map);
          map.setCenter(pos);
          map.setZoom(15);
          var marker = new google.maps.Marker({
            position: pos,
            map: map
          });
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }
  </script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8a_qEwNsctENyLwlYRFVgEAGikJqypRg&libraries=places&callback=initMap"></script>

</body>

</html>
